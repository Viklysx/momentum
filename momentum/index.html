<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>

<body>
  <button class="btn"></button>
  <p>
    <span class="month"></span>
  </p>
  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2> 
  <figure class="quote">
    <button class="btnQuote"></button>
    <blockquote>
    </blockquote>
    <figcaption>
    </figcaption>
  </figure>
  <div class="weather">
    <span class="city" contenteditable="true">Москва</span>     
    <div class="humidity"></div>
    <div class="windSpeed"></div>
    <div class="weatherDescription"></div>
    <div class="blockTemp">
      <div class="temperature"></div>
      <i class="weather-icon owf"></i>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>

</html>
